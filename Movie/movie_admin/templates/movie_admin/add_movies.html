{% extends 'movie_admin/admin_base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block body %}

    <div class="breadcrumbs">
        <div class="col-sm-4">
            <div class="page-header float-left">
                <div class="page-title">
                    <h1>Dashboard</h1>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="page-header float-right">
                <div class="page-title">
                    <ol class="breadcrumb text-right">
                        <li><a href="{% url 'adminhome' %}">Dashboard</a></li>
                        <li class="active">Add Movie</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>


    <div class="content mt-3">
        <div class="animated fadeIn">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <strong class="card-title mb-3">Add Movie</strong>
                            <span class="float-right">
                                <a href="{% url 'list_movies' %}" class="btn btn-info">List Movies</a>
                            </span>
                        </div>
                        <div class="card-body">
                            <form action="{% url 'add_movies' %}" method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-group">
                                    <i class="fa fa-film" aria-hidden="true"></i>
                                    <label for="title">Movie Title:</label><br>
                                    <input type="text" name="title" id="id_title" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <i class="fa fa-list-alt" aria-hidden="true"></i>
                                    <label for="genre">Genre:</label><br>

{#                                    <input type="text" name="genre" id="id_genre" class="form-control" required>#}

{#                                    <select name="genre" id="id_genre" class="form-control" required>#}
{#                                        <option value="Action">Action</option>#}
{#                                        <option value="Animation">Saab</option>#}
{#                                        <option value="mercedes">Mercedes</option>#}
{#                                        <option value="audi">Audi</option>#}
{#                                    </select>#}
                                     {{ form.genre|as_crispy_field  }}


                                </div>
                                <div class="form-group">
                                    <i class="fa fa-star" aria-hidden="true" style="color: gold"></i>

                                    <label for="imdbrating">IMDB Rating:</label><br>
                                    <input type="number" name="imdbrating" id="id_imdbrating" class="form-control"
                                           step="any"
                                           required>
                                </div>
                                <div class="form-group">
                                    <i class="fa fa-calendar" aria-hidden="true"></i>
                                    <label for="year">Year:</label><br>

{#                                    <input type="text" name="year" id="id_year" class="form-control" required>#}
                                     {{ form.year|as_crispy_field  }}
                                </div>


                                <div class="form-group">
                                    <i class="fa fa-picture-o" aria-hidden="true"></i>
                                    <label for="poster">Choose Poster:</label><br>
                                    <input type="file" name="poster" id="id_poster" class="form-control" required>
                                </div>


                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-success">Add</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
