{% extends 'home/base.html' %}

{% load static %}	
{% load crispy_forms_tags %}

{% block body %}

<style>


/* Center the image and position the close button */
.imgcontainer 
	{
	text-align: center;
	margin: 5px 0 12px 0;
	position: relative;
	}
	img.avatar 
	{
	width: 30%;
	border-radius: 50%;
	}

	

</style>

<div class="fadeInDown">
	<div class="reset-form">
		
		<form action="" method="post">
			{% csrf_token %}
			<h2>Reset Password</h2>
			<p class="hint-text">Forgotten your password? Enter your email address below, and weâ€™ll email instructions for setting a new one.</p>

			<div class="imgcontainer">
			<img src="{% static 'images/img_avatar.png' %}" alt="Avatar" class="avatar">
			</div>

			<div id="div_id_email" class="form-group">
			<div class="input-group">
				<span class="input-group-addon" ><i class="glyphicon glyphicon-envelope"></i></span>
				{{form}}
				</div> 
			</div>

			<div class="form-group">
				<button type="submit" class="btn btn-success btn-lg btn-block">Submit</button>
			</div>
		
		</form>
		<div class="text-center"><b> Goto Login ? </b><a href="/login"><b> Login </b></a></div>
		
	</div>

</div>

<script>
	/* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
	//We start indexing at one because CSRF_token is considered and input field 
	*/
	
	//Query All input fields
	var form_fields = document.getElementsByTagName('input')
	form_fields[2].placeholder='Email..';
	for (var field in form_fields){	
	form_fields[field].className += ' form-control'
	}
</script>
{% endblock %}
